<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Система управления проектами (тудушка на максималках) {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex gap-3">
            {% if user.is_authenticated %}
                <span class="text-light">Привет, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Выход</a>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-outline-light">Регистрация</a>
                <a href="{% url 'login' %}" class="btn btn-outline-light">Вход</a>
            {% endif %}
        </div>

        <div>
            <a class="btn btn-warning">Проекты</a>
        </div>
    </div>
    </header>

    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
